{% macro displayPitch(pitches) %}
{% for pitch in pitches %}

<div class="container">
	<div class="card">
		<a href="">
			<img src="/static/images/pitch.gif" class="card-img-top" alt="pitch">
			<div class="card-body">
				<h5 class="card-title">{{pitch.title}}</h5>
				<p class="card-text">{{pitch.content}}</p>
			</div>
		</a>
	</div>
</div>
{% endfor %}
{% endmacro %}
