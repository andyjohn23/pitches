{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container-fluid flex flex-column" style="margin: 0; padding: 0;">
    <nav class="navbar fixed-top navbar-expand">
        <a class="navbar-brand" href="/">
            <img src="/static/images/pitch-logo.png" alt="logo" />
            <span>Pitch-it</span>
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto" style="margin-right: 10%;">
                <li class="nav-item">
                    <a href="{{url_for('auth.login')}}"><button type="button"
                            class="nav-login-button">LOGIN</button></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-2"> </div>
            <div class="col-md-8 registration-form">

                {{wtf.quick_form(registration_form)}}

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>

{% endblock%}
